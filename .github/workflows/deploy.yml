name: Build and Deploy to Docker Hub

on:
  pull_request:
    branches:
      - master
    paths:
      - '**'
  push:
    branches:
      - master
    paths:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: navyadhriti/studybuddy-backend:latest

      - name: Verify Pushed Image
        run: docker pull navyadhriti/studybuddy-backend:latest

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker image prune -f
            sudo docker pull navyadhriti/studybuddy-backend:latest
            sudo docker stop studybuddy-backend || true
            sudo docker rm studybuddy-backend || true
            sudo docker stop studybuddy-ai || true
            sudo docker rm studybuddy-ai || true
            sudo docker run -d --name studybuddy-backend --restart always -p 5000:5000 \
              -e PORT=5000 \
              -e NODE_ENV=production \
              -e SUPABASE_PROJECT_ID="${{ secrets.SUPABASE_PROJECT_ID }}" \
              -e SUPABASE_ANON_KEY="${{ secrets.SUPABASE_ANON_KEY }}" \
              -e SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              -e SUPABASE_JWT_SECRET="${{ secrets.SUPABASE_JWT_SECRET }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e GROQ_API_KEY="${{ secrets.GROQ_API_KEY }}" \
              -e OLLAMA_API_URL="${{ secrets.OLLAMA_API_URL }}" \
              -e OLLAMA_MODEL="${{ secrets.OLLAMA_MODEL }}" \
              navyadhriti/studybuddy-backend:latest
